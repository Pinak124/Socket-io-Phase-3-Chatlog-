<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./img/chat-logo-1.JPG">
        <title>Online Chat Portal</title>
        <!-- Import bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- Import Scripts Files -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Chat Body -->
        <header>
            <div id="divNavbar" class="d-flex p-2.5" >
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="./img/pngtree-chatting-logo-icon-with-gradation-of-gray-and-white-color-the-png-image_1727922.jpg" width="80" height="80" class="d-inline-block align-top" alt="Chat Logo">
                     Online Chat Portal
                    </a>
                </nav>
            </div>
        </header>
        <div class="container mt-4 col-lg-8">
            <div class="jumbotron">
                <main class="join-main">
                    <form id="chat-form" action="">
                        <div class="form-row">
                            <div id="divChatSidebar" class="col-8 text-center" >
                                <h5><i class="fa fa-comments" style="color: rgb(220 181 64);"></i> <strong style="color: #565656">Messages</strong></h5>
                                <hr>
                                <div id="divChatMessages" class="sidebar-style"></div>
                                <div class="form-row mt-2">
                                    <div class="col-3" >
                                        <input class="form-control"
                                        type="text"
                                        name="txtUsername"
                                        id="txtUsername"
                                        placeholder="Type Username.."
                                        />
                                    </div>
                                    <div class="col-7" >
                                        <input class="form-control"
                                        type="text"
                                        name="txtMessage"
                                        id="txtMessage"
                                        placeholder="Type Message.."
                                        />
                                    </div>
                                    <div class="col-2" >
                                        <button id="btnSend" class="btn bbtn btn-success btn-block">Send</button>
                                    </div>
                                </div>
                            </div>
                            <div id="divLogSidebar" class="col-4 text-center">
                                <h5><i class="fa fa-history" style="color: rgb(220 181 64);"></i> <strong style="color: #565656">Chat Log</strong></h5>
                                <hr>
                                <div id="divChatLog" class="sidebar-style">
                                </div>
                                <div class="form-row mt-2">
                                    <div  class="col text-center">
                                        <button type="button" id="btnViewLog" class="btn btn btn-primary">Get Chat Log</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </main>
            </div>
        </div>
        <footer class="footer fixed-bottom mt-2">
            <div class="bg-info text-light text-center p-2"><small>&copy; 2022 Online Chat Portal. MEAN Stack Developer</small></div>
        </footer>
        <!-- Import Local Scripts Files -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
